<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kviz Aplikacija</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <div id="start-screen">
      <h1>Dobrodošli u Kviz!</h1>
      <button id="start-btn">Započni Kviz</button>
    </div>

    <div id="question-screen" class="hidden">
      <h2 id="question-text"></h2>
      <div id="options-container"></div>
      <button id="next-btn" class="hidden">Sledeće</button>
    </div>

    <div id="result-screen" class="hidden">
      <h1>Završili ste kviz!</h1>
      <p id="score-text"></p>
      <button id="restart-btn">Ponovo pokreni</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
